<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepFake Detection Result</title>
</head>
<body>
    <h1>DeepFake Detection Results</h1>

    <h2>Prediction: {{ prediction }}</h2>
    <p>Real vs. DeepFake Prediction Counts:</p>
    <ul>
        {% for label, count in counts.items() %}
            <li>{{ label }}: {{ count }}</li>
        {% endfor %}
    </ul>

    <br><br>
    <a href="/">Upload another video</a>
</body>
</html>
