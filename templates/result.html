<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepFake Detection Results</title>
    <style>
        body {
            text-align: center;
        }
        .frame-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .frame-container img {
            margin: 10px;
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <h2>DeepFake Detection Results</h2>
    <p><strong>Final Prediction:</strong> {{ prediction }}</p>

    <h3>Prediction Counts:</h3>
    <ul>
        {% for label, count in counts.items() %}
            <li>{{ label }}: {{ count }}</li>
        {% endfor %}
    </ul>

    <h3>Heatmap Imposed Frames:</h3>
    <div class="frame-container">
        {% for heatmap in heatmaps %}
            <img src="{{ url_for('static', filename=heatmap) }}" alt="Heatmap Image">
        {% endfor %}
    </div>

    <br><br>
    <a href="/">Upload Another Video</a>
</body>
</html>
